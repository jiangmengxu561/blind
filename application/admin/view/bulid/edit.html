<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('B_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-b_name" class="form-control" name="row[b_name]" type="text" value="{$row.b_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('B_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-b_image" class="form-control" size="50" name="row[b_image]" type="text" value="{$row.b_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-b_image" class="btn btn-danger faupload" data-input-id="c-b_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-b_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-b_image" class="btn btn-primary fachoose" data-input-id="c-b_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-b_image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-b_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('背景图')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-c_image" class="form-control" size="50" name="row[c_image]" type="text" value="{$row.c_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-c_image" class="btn btn-danger faupload" data-input-id="c-c_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-c_image">
                        <i class="fa fa-upload"></i> {:__('Upload')}</button>
                    </span>
                    <span><button type="button" id="fachoose-c_image" class="btn btn-primary fachoose" data-input-id="c-c_image" data-mimetype="image/*" data-multiple="false">
                        <i class="fa fa-list"></i> {:__('Choose')}</button>
                    </span>
                </div>
                <span class="msg-box n-right" for="c-c_image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-c_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" class="form-control" step="0.01" name="row[price]" type="number" value="{$row.price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('C_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-C_id" data-rule="required" data-source="bulid/bulid" class="form-control selectpage" name="row[c_id]" type="text"value="{$row.c_id|htmlentities}" data-field="name">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

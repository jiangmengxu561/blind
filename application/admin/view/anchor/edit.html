<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('U_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-u_id" data-rule="required" data-source="Anchor/user" class="form-control selectpage" name="row[u_id]" type="text" value="{$row.u_id|htmlentities}" data-field="username">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('M_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-m_id" data-rule="required" data-field="b_name" data-source="bulid/index" class="form-control selectpage" name="row[m_id]" type="text" value="{$row.m_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('S_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-s_id" data-rule="required" data-field="s_name" data-source="Anchor/index1" class="form-control selectpage" name="row[s_id]" type="text" value="{$row.s_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Probability')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-probability" class="form-control" name="row[probability]" type="text" value="{$row.probability|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

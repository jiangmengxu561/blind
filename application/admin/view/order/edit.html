<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" class="form-control" name="row[type]" type="number" value="{$row.type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Userid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-userid" class="form-control" name="row[userid]" type="number" value="{$row.userid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('K_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-k_id" data-rule="required" data-source="k/index" class="form-control selectpage" name="row[k_id]" type="text" value="{$row.k_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('M_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-m_id" data-rule="required" data-source="m/index" class="form-control selectpage" name="row[m_id]" type="text" value="{$row.m_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Source')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-source" class="form-control" name="row[source]" type="text" value="{$row.source|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Receivername')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ReceiverName" class="form-control" name="row[ReceiverName]" type="text" value="{$row.ReceiverName|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Receivertel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ReceiverTel" class="form-control" name="row[ReceiverTel]" type="text" value="{$row.ReceiverTel|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Receiverprovincename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ReceiverProvinceName" class="form-control" name="row[ReceiverProvinceName]" type="text" value="{$row.ReceiverProvinceName|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ordercode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-OrderCode" class="form-control" name="row[OrderCode]" type="text" value="{$row.OrderCode|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Couriernumber')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-courierNumber" class="form-control" name="row[courierNumber]" type="text" value="{$row.courierNumber|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Express')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-express" data-rule="required" data-source="order/order" class="form-control selectpage" name="row[express]" type="text"value="{$row.express|htmlentities}" data-field="company">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
